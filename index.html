<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@3.2.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene>
       
        <!-- simple objects -->
        <a-sky color="#ECECEC"></a-sky>
 
      
        <!-- entities and models-->
        <a-entity gltf-model="url(assets/red_button/scene.gltf)" position="-2 0 5" scale="0.5 0.5 0.5" static-body></a-entity>
        <a-entity gltf-model="url(assets/interiorone/scene.gltf)" position="10 1 15" scale="0.1 0.1 0.1" static-body></a-entity>
        
        <!-- scripting features-->
        <script>
        
        document.addEventListener('DOMContentLoaded', function () {
                const cameraRig = document.querySelector('#cameraRig');
                let isCrouching = false;
        
        document.addEventListener('keydown', function (event) {
            if (event.key === 'c' || event.key === 'c' {
                isCrouching = !isCrouching; 
                        const newY = isCrouching ? 0.8 : 1.6; 
                        cameraRig.setAttribute('position', { x: 0, y: newY, z: 0 });
                
            
            
    
    </a-scene>
</body>
</html>
