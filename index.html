<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>escaperoom</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@3.2.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics>
        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>

        <a-box position="-2 1 -3" color="gray" depth="0.1" height="2" width="4" static-body></a-box>
        <a-box position="2 1 -3" color="gray" depth="0.1" height="2" width="4" static-body></a-box>

        <a-sphere id="key" position="0 1.5 -5" radius="0.2" color="gold" dynamic-body></a-sphere>
        <a-box id="lock" position="0 1 -5" color="black" depth="0.1" height="0.5" width="0.5" static-body></a-box>
        <a-box id="door" position="0 1 -6" color="brown" depth="0.1" height="2" width="1" static-body></a-box>

        <script>
            document.querySelector('#key').addEventListener('collide', function (event) {
                const target = event.detail.body.el;
                if (target.id === 'lock') {
                    alert('The lock is unlocked!');
                    document.querySelector('#door').setAttribute('position', { x: 0, y: 1, z: -7 }); // Open the door
                }
            });
        </script>
    </a-scene>
</body>
</html>
