<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@3.2.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics>
        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
        <a-box position="-2 1 -3" color="gray" depth="0.1" height="2" width="4" static-body></a-box>
        <a-box position="2 1 -3" color="gray" depth="0.1" height="2" width="4" static-body></a-box>

        <a-entity id="interactiveModel" gltf-model="url(path/to/model.gltf)" position="0 1 -5" scale="0.5 0.5 0.5" static-body>
            <a-animation attribute="position" to="0 2 -5" dur="1000" begin="click"></a-animation>
    
        </a-entity>
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-entity camera look-controls wasd-controls="acceleration: 20"></a-entity>
        </a-entity>

        <script>
            document.querySelector('#interactiveModel').addEventListener('click', function () {
                alert('You clicked the model!');
            });
        </script>
    </a-scene>
</body>
</html>
